<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeLeaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TechFix - Iniciar Sesión</title>
	<link rel="stylesheet" th:href="@{/assets/css/login-css.css}">

</head>

<body>
	<div class="login-container">
		<div class="login-header">
			<h1>TechFix</h1>
			<p>Inicia sesión en tu cuenta</p>
		</div>

		<form class="login-form" id="loginForm" th:action="@{/usuarios/login}" method="post">
			<div class="error-message" id="errorMessage" th:if="${error}" th:text="${error}"></div>
			<div class="success-message" id="successMessage" th:if="${success}" th:text="${success}"></div>

			<div class="form-group">
				<label for="email">Correo Electrónico</label>
				<input type="email" id="email" name="email" placeholder="tu@email.com" required>
			</div>

			<div class="form-group">
				<label for="password">Contraseña</label>
				<input type="password" id="password" name="password" placeholder="••••••••" required>
			</div>

			<button type="submit" class="login-button">Iniciar Sesión</button>

			<div class="divider">
				<span>o</span>
			</div>

			<div class="register-link">
				¿No tienes una cuenta? <a th:href="@{/usuarios/registro}">Regístrate aquí</a>
			</div>

			<div class="back-home">
				<a th:href="@{/usuarios/index}">← Volver al inicio</a>
			</div>
		</form>
	</div>
	<script th:src="@{/assets/js/login-js.js}"></script>

</body>

</html>
