<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TechFix - Iniciar Sesión</title>
	<link rel="stylesheet" th:href="@{/assets/css/login-css.css}">
</head>

<body>
	<div class="login-container">
		<div class="login-header">
			<h1>TechFix</h1>
			<p>Inicia sesión en tu cuenta</p>
		</div> <!-- Formulario login -->
		<form class="login-form" id="loginForm" th:action="@{/usuarios/login}" method="post">
			<div id="alertContainer"></div>
			<div class="form-group"> <label for="email">Correo Electrónico</label> <input type="email" id="email"
					name="username" placeholder="tu@email.com" required autocomplete="email"> </div>
			<div class="form-group"> <label for="password">Contraseña</label> <input type="password" id="password"
					name="password" placeholder="••••••••" required autocomplete="current-password"> </div> <button
				type="submit" class="login-button" id="loginButton"> <span class="button-text">Iniciar Sesión</span>
				<span class="loading-spinner" style="display: none;">⏳</span> </button>
			<div class="divider"> <span>o</span> </div>
			<div class="register-link">
				<p>¿No tienes una cuenta?</p> <a th:href="@{/usuarios/registro}" class="register-button">Regístrate
					aquí</a>
			</div>
			<div class="back-home"> <a th:href="@{/}" class="back-link">← Volver al inicio</a> </div>
		</form>
	</div>
</body>

</html>
