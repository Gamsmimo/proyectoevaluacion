<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Denegado - TechFix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <div class="mb-4">
                            <i class="fas fa-ban fa-4x text-danger"></i>
                        </div>
                        <h2 class="card-title text-danger mb-3">Acceso Denegado</h2>
                        <p class="card-text mb-4">
                            No tienes los permisos necesarios para acceder a esta página.
                        </p>
                        <div class="d-grid gap-2">
                            <a th:href="@{/usuarios/home}" class="btn btn-primary">
                                Volver al Inicio
                            </a>
                            <a th:href="@{/usuarios/logout}" class="btn btn-outline-secondary">
                                Cerrar Sesión
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
